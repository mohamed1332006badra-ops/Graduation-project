<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBook - Doctor Appointment System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --text-dark: #2c3e50;
            --text-light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #2980b9;
            --secondary: #27ae60;
            --accent: #c0392b;
            --light: #343a40;
            --dark: #f8f9fa;
            --gray: #adb5bd;
            --light-gray: #495057;
            --text-dark: #f8f9fa;
            --text-light: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--text-dark);
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 0.5rem;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 1.5rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 4px;
        }

        nav a:hover, nav a.router-link-active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        main {
            min-height: calc(100vh - 160px);
            padding: 2rem 0;
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: var(--text-light);
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links {
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--text-light);
            margin: 0 0.5rem;
            font-size: 1.5rem;
        }

        /* Common Components */
        .btn {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
        }

        .btn-accent {
            background-color: var(--accent);
        }

        .btn-accent:hover {
            background-color: #c0392b;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        /* Home Page */
        .hero {
            background: linear-gradient(rgba(52, 152, 219, 0.8), rgba(46, 204, 113, 0.8)), url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1480&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 4rem 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }

        .search-btn {
            padding: 0 1.5rem;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature-card {
            text-align: center;
            padding: 2rem;
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            margin-bottom: 1rem;
        }

        /* Doctors Page */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            background-color: white;
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .doctor-card {
            padding: 1.5rem;
        }

        .doctor-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .doctor-name {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .doctor-specialty {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .doctor-details {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: var(--gray);
        }

        .doctor-details i {
            margin-right: 0.5rem;
        }

        .doctor-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }

        /* Booking Page */
        .booking-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .doctor-info {
            padding: 1.5rem;
        }

        .booking-form {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Appointments Page */
        .appointments-list {
            display: grid;
            gap: 1.5rem;
        }

        .appointment-card {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .appointment-info h3 {
            margin-bottom: 0.5rem;
        }

        .appointment-info p {
            margin-bottom: 0.25rem;
            color: var(--gray);
        }

        /* Contact Page */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form .form-group {
            margin-bottom: 1.5rem;
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        /* Doctor Dashboard */
        .dashboard {
            padding: 1.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                margin-bottom: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin: 0.5rem 0;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .booking-container {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-heartbeat"></i>
                        <span>MedBook</span>
                    </div>
                    <nav>
                        <ul>
                            <li><router-link to="/">Home</router-link></li>
                            <li><router-link to="/doctors">Doctors</router-link></li>
                            <li><router-link to="/appointments">My Appointments</router-link></li>
                            <li><router-link to="/contact">Contact</router-link></li>
                        </ul>
                    </nav>
                    <button class="theme-toggle" @click="toggleTheme">
                        <i :class="isDarkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <router-view></router-view>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="footer-content">
                    <p>&copy; 2023 MedBook - Doctor Appointment System. All rights reserved.</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Home Component
        const Home = {
            template: `
                <div>
                    <section class="hero">
                        <h1>Find & Book Your Doctor Online</h1>
                        <p>Easy way to book your appointment with preferred doctor. Save your time and forget about waiting.</p>
                        <div class="search-box">
                            <input type="text" class="search-input" placeholder="Search doctors by name or specialty..." v-model="searchQuery" @keyup.enter="searchDoctors">
                            <button class="search-btn" @click="searchDoctors">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </section>

                    <h2 class="section-title">How It Works</h2>
                    <div class="features">
                        <div class="card feature-card">
                            <i class="fas fa-search"></i>
                            <h3>Find a Doctor</h3>
                            <p>Search by specialty, name, or location to find the right doctor for you.</p>
                        </div>
                        <div class="card feature-card">
                            <i class="fas fa-calendar-check"></i>
                            <h3>Book Appointment</h3>
                            <p>Choose a convenient date and time for your appointment.</p>
                        </div>
                        <div class="card feature-card">
                            <i class="fas fa-stethoscope"></i>
                            <h3>Get Consultation</h3>
                            <p>Visit the doctor and get the best medical consultation.</p>
                        </div>
                    </div>

                    <h2 class="section-title">Popular Specialties</h2>
                    <div class="features">
                        <div class="card feature-card" v-for="specialty in popularSpecialties" :key="specialty">
                            <i :class="getSpecialtyIcon(specialty)"></i>
                            <h3>{{ specialty }}</h3>
                            <router-link to="/doctors" class="btn">Find Doctor</router-link>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    searchQuery: '',
                    popularSpecialties: ['Cardiologist', 'Dermatologist', 'Dentist', 'Pediatrician']
                }
            },
            methods: {
                searchDoctors() {
                    if (this.searchQuery) {
                        this.$router.push({ path: '/doctors', query: { search: this.searchQuery } });
                    }
                },
                getSpecialtyIcon(specialty) {
                    const icons = {
                        'Cardiologist': 'fas fa-heart',
                        'Dermatologist': 'fas fa-allergies',
                        'Dentist': 'fas fa-tooth',
                        'Pediatrician': 'fas fa-baby'
                    };
                    return icons[specialty] || 'fas fa-user-md';
                }
            }
        };

        // Doctors Component
        const Doctors = {
            template: `
                <div>
                    <h2 class="section-title">Find Your Doctor</h2>
                    
                    <div class="filters">
                        <select class="filter-select" v-model="specialtyFilter">
                            <option value="">All Specialties</option>
                            <option v-for="specialty in specialties" :value="specialty">{{ specialty }}</option>
                        </select>
                        
                        <select class="filter-select" v-model="locationFilter">
                            <option value="">All Locations</option>
                            <option v-for="location in locations" :value="location">{{ location }}</option>
                        </select>
                    </div>
                    
                    <div class="doctors-grid">
                        <div class="card doctor-card" v-for="doctor in filteredDoctors" :key="doctor.id">
                            <img :src="doctor.image" :alt="doctor.name" class="doctor-image">
                            <h3 class="doctor-name">{{ doctor.name }}</h3>
                            <p class="doctor-specialty">{{ doctor.specialty }}</p>
                            
                            <div class="doctor-details">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>{{ doctor.location }}</span>
                            </div>
                            
                            <div class="doctor-details">
                                <i class="fas fa-clock"></i>
                                <span>Available: {{ doctor.availableSlots.length }} slots</span>
                            </div>
                            
                            <div class="doctor-actions">
                                <router-link :to="'/booking/' + doctor.id" class="btn">Book Appointment</router-link>
                                <button class="btn btn-secondary">
                                    <i class="fas fa-phone"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    specialtyFilter: '',
                    locationFilter: '',
                    doctors: [
                        {
                            id: 1,
                            name: 'Dr. Sarah Johnson',
                            specialty: 'Cardiologist',
                            location: 'New York',
                            image: 'https://images.unsplash.com/photo-1559839734-2b71ea197ec2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80',
                            availableSlots: ['2023-06-15 09:00', '2023-06-15 10:00', '2023-06-16 11:00']
                        },
                        {
                            id: 2,
                            name: 'Dr. Michael Chen',
                            specialty: 'Dermatologist',
                            location: 'Los Angeles',
                            image: 'https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80',
                            availableSlots: ['2023-06-15 14:00', '2023-06-16 10:00', '2023-06-16 15:00']
                        },
                        {
                            id: 3,
                            name: 'Dr. Emily Williams',
                            specialty: 'Dentist',
                            location: 'Chicago',
                            image: 'https://img.freepik.com/premium-photo/young-male-doctor-dress-shirt-with-stethoscope-standing-hospital-hallway_257778-5050.jpg',
                            availableSlots: ['2023-06-17 09:00', '2023-06-17 11:00', '2023-06-18 10:00']
                        },
                        {
                            id: 4,
                            name: 'Dr. Robert Kim',
                            specialty: 'Pediatrician',
                            location: 'New York',
                            image: 'https://msmedicals.lk/wp-content/uploads/2022/10/untitled_6-removebg-preview.png',
                            availableSlots: ['2023-06-15 13:00', '2023-06-16 14:00', '2023-06-17 10:00']
                        }
                    ]
                }
            },
            computed: {
                specialties() {
                    return [...new Set(this.doctors.map(doctor => doctor.specialty))];
                },
                locations() {
                    return [...new Set(this.doctors.map(doctor => doctor.location))];
                },
                filteredDoctors() {
                    let filtered = this.doctors;
                    
                    if (this.specialtyFilter) {
                        filtered = filtered.filter(doctor => doctor.specialty === this.specialtyFilter);
                    }
                    
                    if (this.locationFilter) {
                        filtered = filtered.filter(doctor => doctor.location === this.locationFilter);
                    }
                    
                    // Search functionality
                    const searchQuery = this.$route.query.search;
                    if (searchQuery) {
                        const query = searchQuery.toLowerCase();
                        filtered = filtered.filter(doctor => 
                            doctor.name.toLowerCase().includes(query) || 
                            doctor.specialty.toLowerCase().includes(query)
                        );
                    }
                    
                    return filtered;
                }
            }
        };

        // Booking Component
        const Booking = {
            template: `
                <div>
                    <h2 class="section-title">Book Your Appointment</h2>
                    
                    <div class="booking-container">
                        <div class="card doctor-info">
                            <img :src="doctor.image" :alt="doctor.name" class="doctor-image">
                            <h3 class="doctor-name">{{ doctor.name }}</h3>
                            <p class="doctor-specialty">{{ doctor.specialty }}</p>
                            
                            <div class="doctor-details">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>{{ doctor.location }}</span>
                            </div>
                            
                            <div class="doctor-details">
                                <i class="fas fa-info-circle"></i>
                                <span>Available slots: {{ doctor.availableSlots.length }}</span>
                            </div>
                        </div>
                        
                        <div class="card booking-form">
                            <h3>Appointment Details</h3>
                            
                            <form @submit.prevent="submitBooking">
                                <div class="form-group">
                                    <label class="form-label">Your Name</label>
                                    <input type="text" class="form-input" v-model="booking.patientName" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-input" v-model="booking.phone" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-input" v-model="booking.email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Appointment Date</label>
                                    <select class="form-input" v-model="booking.date" required>
                                        <option value="">Select Date</option>
                                        <option v-for="slot in availableDates" :value="slot.date">{{ slot.formattedDate }}</option>
                                    </select>
                                </div>
                                
                                <div class="form-group" v-if="booking.date">
                                    <label class="form-label">Appointment Time</label>
                                    <select class="form-input" v-model="booking.time" required>
                                        <option value="">Select Time</option>
                                        <option v-for="time in availableTimes" :value="time">{{ time }}</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn">Confirm Booking</button>
                            </form>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    doctor: null,
                    booking: {
                        patientName: '',
                        phone: '',
                        email: '',
                        date: '',
                        time: ''
                    }
                }
            },
            computed: {
                availableDates() {
                    if (!this.doctor) return [];
                    
                    const dates = [...new Set(this.doctor.availableSlots.map(slot => slot.split(' ')[0]))];
                    return dates.map(date => {
                        const d = new Date(date);
                        return {
                            date: date,
                            formattedDate: d.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })
                        };
                    });
                },
                availableTimes() {
                    if (!this.booking.date) return [];
                    
                    return this.doctor.availableSlots
                        .filter(slot => slot.startsWith(this.booking.date))
                        .map(slot => slot.split(' ')[1]);
                }
            },
            methods: {
                submitBooking() {
                    // Create appointment object
                    const appointment = {
                        id: Date.now(),
                        doctorId: this.doctor.id,
                        doctorName: this.doctor.name,
                        doctorSpecialty: this.doctor.specialty,
                        patientName: this.booking.patientName,
                        phone: this.booking.phone,
                        email: this.booking.email,
                        date: this.booking.date,
                        time: this.booking.time,
                        datetime: `${this.booking.date} ${this.booking.time}`
                    };
                    
                    // Save to localStorage
                    let appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
                    appointments.push(appointment);
                    localStorage.setItem('appointments', JSON.stringify(appointments));
                    
                    // Show confirmation
                    alert(`Appointment booked successfully with ${this.doctor.name} on ${this.booking.date} at ${this.booking.time}`);
                    
                    // Redirect to appointments page
                    this.$router.push('/appointments');
                }
            },
            created() {
                const doctorId = parseInt(this.$route.params.id);
                const doctors = [
                    {
                        id: 1,
                        name: 'Dr. Sarah Johnson',
                        specialty: 'Cardiologist',
                        location: 'New York',
                        image: 'https://images.unsplash.com/photo-1559839734-2b71ea197ec2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80',
                        availableSlots: ['2023-06-15 09:00', '2023-06-15 10:00', '2023-06-16 11:00']
                    },
                    {
                        id: 2,
                        name: 'Dr. Michael Chen',
                        specialty: 'Dermatologist',
                        location: 'Los Angeles',
                        image: 'https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80',
                        availableSlots: ['2023-06-15 14:00', '2023-06-16 10:00', '2023-06-16 15:00']
                    },
                    {
                        id: 3,
                        name: 'Dr. Emily Williams',
                        specialty: 'Dentist',
                        location: 'Chicago',
                        image: 'https://images.unsplash.com/photo-1594824476967-48c8b964273f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80',
                        availableSlots: ['2023-06-17 09:00', '2023-06-17 11:00', '2023-06-18 10:00']
                    },
                    {
                        id: 4,
                        name: 'Dr. Robert Kim',
                        specialty: 'Pediatrician',
                        location: 'New York',
                        image: 'https://images.unsplash.com/photo-1622253692010-333f2da6031d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80',
                        availableSlots: ['2023-06-15 13:00', '2023-06-16 14:00', '2023-06-17 10:00']
                    }
                ];
                
                this.doctor = doctors.find(d => d.id === doctorId);
                
                if (!this.doctor) {
                    this.$router.push('/doctors');
                }
            }
        };

        // Appointments Component
        const Appointments = {
            template: `
                <div>
                    <h2 class="section-title">My Appointments</h2>
                    
                    <div v-if="appointments.length === 0" class="card" style="text-align: center; padding: 2rem;">
                        <p>You don't have any appointments yet.</p>
                        <router-link to="/doctors" class="btn" style="margin-top: 1rem;">Find Doctors</router-link>
                    </div>
                    
                    <div class="appointments-list" v-else>
                        <div class="card appointment-card" v-for="appointment in appointments" :key="appointment.id">
                            <div class="appointment-info">
                                <h3>Dr. {{ appointment.doctorName }}</h3>
                                <p><strong>Specialty:</strong> {{ appointment.doctorSpecialty }}</p>
                                <p><strong>Date:</strong> {{ formatDate(appointment.date) }} at {{ appointment.time }}</p>
                                <p><strong>Patient:</strong> {{ appointment.patientName }}</p>
                            </div>
                            
                            <div class="appointment-actions">
                                <button class="btn btn-accent" @click="cancelAppointment(appointment.id)">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    appointments: []
                }
            },
            methods: {
                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                },
                cancelAppointment(id) {
                    if (confirm('Are you sure you want to cancel this appointment?')) {
                        this.appointments = this.appointments.filter(a => a.id !== id);
                        localStorage.setItem('appointments', JSON.stringify(this.appointments));
                    }
                }
            },
            created() {
                this.appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
            }
        };

        // Contact Component
        const Contact = {
            template: `
                <div>
                    <h2 class="section-title">Contact Us</h2>
                    
                    <div class="card contact-form">
                        <form @submit.prevent="submitContact">
                            <div class="form-group">
                                <label class="form-label">Your Name</label>
                                <input type="text" class="form-input" v-model="contact.name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-input" v-model="contact.email" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Message</label>
                                <textarea class="form-input" v-model="contact.message" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                    
                    <div style="margin-top: 2rem; text-align: center;">
                        <p>Alternatively, you can reach us at:</p>
                        <p><i class="fas fa-envelope"></i> support@medbook.com</p>
                        <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                    </div>
                </div>
            `,
            data() {
                return {
                    contact: {
                        name: '',
                        email: '',
                        message: ''
                    }
                }
            },
            methods: {
                submitContact() {
                    // In a real app, this would send the message to a server
                    alert('Thank you for your message! We will get back to you soon.');
                    this.contact = {
                        name: '',
                        email: '',
                        message: ''
                    };
                }
            }
        };

        // Define routes
        const routes = [
            { path: '/', component: Home },
            { path: '/doctors', component: Doctors },
            { path: '/booking/:id', component: Booking },
            { path: '/appointments', component: Appointments },
            { path: '/contact', component: Contact }
        ];

        // Create router instance
        const router = new VueRouter({
            routes
        });

        // Initialize Vue app
        new Vue({
            el: '#app',
            router,
            data: {
                isDarkMode: false
            },
            methods: {
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode;
                    document.body.classList.toggle('dark-mode', this.isDarkMode);
                    localStorage.setItem('darkMode', this.isDarkMode);
                }
            },
            created() {
                // Load dark mode preference
                const darkMode = localStorage.getItem('darkMode') === 'true';
                if (darkMode) {
                    this.isDarkMode = true;
                    document.body.classList.add('dark-mode');
                }
            }
        });
    </script>
</body>
</html>
